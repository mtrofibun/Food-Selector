<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = "style.css">
    <title>Document</title>
    
</head>
<body>
   <fieldset>
        <div class = "meatops">
            <p>Meat Options</p>
             <input type="checkbox" id="nonmeat" name="nonmeat"/>
             <label for="scales">Non-meat</label>
             <input type="checkbox" id="chicken" name="chicken"/>
             <label for="scales">Chicken</label>
             <input type="checkbox" id="beef" name="beef"/>
             <label for="scales">Beef</label>
             <input type="checkbox" id="pork" name="pork"/>
             <label for="scales">Pork</label>
             
        </div>
    </fieldset>
    <fieldset>
        <div class = "culture">
            <p>Cuisine</p>
             <input type="checkbox" id="japanese" name="japanese"/>
             <label for="scales">Japanese</label>
             <input type="checkbox" id="chinese" name="chinese"/>
             <label for="scales">Chinese</label>
             <input type="checkbox" id="italy" name="italy"/>
             <label for="scales">Italitan</label>
             <input type="checkbox" id="amercian" name="amercian"/>
             <label for="scales">Amercian</label>
             <input type="checkbox" id="mexican" name="mexican"/>
             <label for="scales">Mexican</label>
             
        </div>
    </fieldset>
    <h1 id = "placement"></h1>
    <iframe width="420" height="315"
        id = "video" src="" style="display: none;"> 
    </iframe> 
    <button id = 'homefoodbutton'>Push for Lunch/Dinner Idea!</button>
    <script src = 'homescript.js'></script>
</body>
</html>
